<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Signika+Negative:wght@500&display=swap');
        </style>
        
</head>

<body>
    
        <div class="header-container">
            <h1>My Library</h1>
        </div>
        <div class="menu-container">
            <button class="btn-primary">
                Add new book
            </button>
        </div>
        <div class="body-contaner">

        </div>
        <div class="footer">
            <p>some text here</p>
        </div>
        <div class="fullscreen-container" style="display: none;">
            <div class="pop-up">
                <form action="/script.js" id="book-form">
                    <span id="close-page"><img src="cross.svg" alt="close page button"></span>
                    <h2>New Book </h2>
                    <div class="input-field">
                        <label for="book-name">Title</label>
                        <input type="text" name="book-name" id="book-name" required>
                    </div>
                    <div class="input-field">
                        <label for="book-author">Author</label>
                        <input type="text" name="book-author" id="book-author" required>
                    </div>
                    <div class="input-field">
                        <label for="pages">No. of pages</label>
                        <input type="number" name="pages" id="pages" required>
                    </div>
                    <div class="input-field">
                        <label for="read">Have you read this book?</label>
                        <input type="checkbox" name="read" id="read">
                    </div>
                    <button type="submit" id="submit-btn">Add</button>
                </form>

            </div>
        </div>
    
    <script src="script.js"></script>
</body>

</html>
