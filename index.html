<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="header-container">
            <h1>My Library</h1>
        </div>
        <div class="menu-container">
            <button>
            Add new book
            </button>
        </div>
        <div class="body-contaner">

        </div>
        <div class="footer">
            
        </div>
<div class="fullscreen-container" style="display: none;">
        <div class="pop-up" >
            <form action="" id="book-form">
                <h2>New Book</h2>
                <div class="input-field">
                <label for="book-name">Title</label>
                <input type="text" name="book-name" id="book-name">
            </div>
            <div class="input-field">
                <label for="book-author">Author</label>
                <input type="text" name="book-author" id="book-author">
            </div>
            <div class="input-field">
                <label for="pages">No. of pages</label>
                <input type="number" name="pages" id="pages">
            </div>
            <div class="input-field">
                <label for="read">Have you read this book?</label>
                <input type="checkbox" name="read" id="read">
            </div>
            </form>
        
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
